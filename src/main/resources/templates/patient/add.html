<!DOCTYPE html>
<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
	
</head>
<body>
	<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
	<div layout:fragment="sidebar">
    	<div th:replace="fragments/sidebar :: sidebar">
    	</div>
    </div>
    <div layout:fragment="content">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal" action="#" th:action="@{/add-patient}" th:object="${patient}" method="post">
					<legend>Add Patient</legend>
					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-5">
							<cg-input ng-model="name" 
								id="name" name="name" 
								th:field="*{name}"
								placeholder="Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="dob" class="col-sm-3 control-label">Date of Birth</label>
						<div class="col-sm-5">
							<input type="text" id="dateOfBirth" 
								   name="dateOfBirth"
								   th:field="*{dateOfBirth}"	
								   class="form-control dateOfBirth" 
								   data-date-format="mm/dd/yyyy" 
								   placeholder="Date of birth" />
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-sm-3 control-label">Address</label>
						<div class="col-sm-5">
							<cg-text-area ng-model="address" 
								id="address" name="address" 
								th:field="*{address}"
								placeholder="Address" />
						</div>
					</div>
					<div class="form-group">
						<label for="hieght" class="col-sm-3 control-label">Hieght(cm)</label>
						<div class="col-sm-5">
							<cg-input ng-model="hieght" 
								id="hieght" name="hieght" 
								th:field="*{hieght}"
								placeholder="Hieght in cm" />
						</div>
					</div>
					<div class="form-group">
						<label for="weight" class="col-sm-3 control-label">Weight(kg)</label>
						<div class="col-sm-5">
							<cg-input ng-model="weight" 
								id="weight" name="weight" 
								th:field="*{weight}"
								placeholder="Weight in KG" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-5">
							<button type="submit" class="btn btn-primary">Add Patient</button>
						</div>
					</div>
				</form>
			</div>		
		</div>
	</div>
	
</body>
</html>
